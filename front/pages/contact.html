    <main>

    <h2>Déjanos tu comentario</h2>

    <div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
        <form class="w-75">
            <div class="mb-3">
                <input type="text" class="form-control" name="Nombre y Apellido" placeholder="Nombre y Apellido" required>
            </div>
            
            <div class="mb-3"> 
                <input type="email" class="form-control" name="e-mail" placeholder="e-mail" required>
            </div>
    
            <div class="mb-3">
                <textarea class="form-control comment-box" id="commentTextArea" name="Comentario" rows="5" placeholder="Dejar comentario" maxlength="500" required></textarea>
                <div class="remaining-characters"> <span id="charCount">500</span></div>
            </div>
              
            <button type="submit" class="btn  bg-dark border-bottom border-body" data-bs-theme="dark">Enviar</button>
        </form>
    </div>
    
    
    <script>
        const textarea = document.getElementById('commentTextArea');
        const charCountSpan = document.getElementById('charCount');
    
        textarea.addEventListener('input', function() {
            const remainingChars = 500 - textarea.value.length;
            charCountSpan.textContent = remainingChars;
        });
    </script>
