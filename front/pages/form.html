  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Formulario de Películas</h1>
      <p id="description" class="description text-center">
        Completa el formulario para agregar una nueva película.
      </p>
    </header>
    <form id="movie-form">
      <div class="form-group">
        <label id="title-label" for="title">Título</label>
        <input type="string" name="title" id="title" class="form-control" placeholder="Ingrese el título de la película"
          required />
      </div>
      <div class="form-group">
        <label id="year-label" for="year">Año</label>
        <input type="number" name="year" id="year" min="1900" max="2024" class="form-control"
          placeholder="Ingrese el año de la película" required inputmode="numeric" />
      </div>
      <div class="form-group">
        <label id="director-label" for="director">Director</label>
        <input type="string" name="director" id="director" class="form-control"
          placeholder="Ingrese el director de la película" required />
      </div>
      <div class="form-group">
        <label id="duration-label" for="duration">Duración (1h 35min)</label>
        <input type="string" name="duration" id="duration" min="1" class="form-control"
          placeholder="Ingrese la duración de la película en minutos" required />
      </div>
      <div class="form-group">
        <label id="genre-label">Género</label><br>
      </div>
      <div class="form-group">
        <label id="rate-label" for="rate">Calificación</label>
        <input type="decimal" name="rate" id="rate" min="1" max="10" class="form-control"
          placeholder="Ingrese la calificación de la película" required inputmode="numeric" />
      </div>
      <div class="form-group">
        <label id="poster-label" for="poster">Póster (URL)</label>
        <input type="string" name="poster" id="poster" class="form-control"
          placeholder="Ingrese la URL del póster de la película" required />
      </div>
      <div class="form-group">
        <button type="button" id="clear" class="clear-button" onclick="clearForm()">Limpiar</button>
        <button type="submit" id="submit" class="submit-button">Enviar</button>
      </div>
    </form>
  </div>
